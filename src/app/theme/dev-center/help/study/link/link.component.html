<nz-layout class="layout">
  <nz-header class="theme-header-1">
    <div class="theme-header-logo">
      <a [routerLink]="['/dev-center']"><img src="assets/imgs/logo/logo.png" style="width: 160px;"></a>
    </div>
    <ul nz-menu [nzMode]="'horizontal'" style="line-height: 64px;">
      <li class="f-s-18">微平台 · 帮助中心</li>
    </ul>
  </nz-header>

  <nz-layout style="background-color: #ffffff;padding: 3%;">
    <nz-content>

      <nz-divider nzDashed [nzText]="text">
        <ng-template #text>
          <span class="text-gray f-s-20"><i nz-icon type="clock-circle-o"></i> 技术分享链接</span>
        </ng-template>
      </nz-divider>

      <section style="border-bottom: 1px solid #ebedf0;padding: 42px 24px 50px;color: rgba(0,0,0,.65);">
        <nz-table #linkTable [nzData]="links">
          <thead>
          <tr>
            <th style="width: 30%;">描述</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of linkTable.data">
            <td><a [href]="item.href" target="_blank">{{item.remark}}</a></td>
          </tr>
          </tbody>
        </nz-table>
      </section>


    </nz-content>
  </nz-layout>


</nz-layout>
